spring:
    cloud:
        config:
            namespace: default
            enabled: true
            fail-fast: false
            profile: dev, cloud, mysql
            label: master
        kubernetes:
            reload:
                enabled: true
            config:
                enableApi: true
                enabled: true
                name: elastic-app
                namespace: default
                sources:
                 - name: secretenv
            secrets:
                name: cloudsql-user-credentials
                namespace: default
        gcp:
            project-id: ${PROJECT_ID}
            sql:
                enabled: true
                database-type: mysql
                database-name: marketplace
                instance-connection-name: ${CONNECTION_NAME}      