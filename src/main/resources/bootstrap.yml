spring:
    cloud:
        config:
            namespace: default
            enabled: true
            fail-fast: false 
            name: Cloud
            profile: dev, cloud, mysql
            label: master
        kubernetes:
            reload:
                enabled: true
            config:
                enableApi: true
                enabled: true
                name: elastic-app
                namespace: default
                sources:
                 - name: secretenv
            secrets:
                name: cloudsql-user-credentials
                namespace: default
        gcp:
            project-id: qwiklabs-gcp-2d172a5f509b2d7c
            credentials:
                location: classpath:key.json
            sql:
                enabled: true
                database-type: mysql
                database-name: marketplace
                instance-connection-name: qwiklabs-gcp-2d172a5f509b2d7c:us-central1:mysql-db-container      