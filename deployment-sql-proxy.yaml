--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: proxy
  name: proxy-app
spec: 
  template: 
    metadata: 
      labels: 
        app: proxy-app
    spec: 
      containers:                         
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy", "-instances=qwiklabs-gcp-01-18980c4e76f7:us-central1:marketplace=tcp:3306", "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: secrets-volume
          secret:
            secretName: cloudsql-proxy-credentials
---